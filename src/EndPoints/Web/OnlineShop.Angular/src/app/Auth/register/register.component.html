<main>
    <section class="login-section">
        <h3 class="login-text">Wellcome to OnlineShop</h3>
        <form class="login-form-info" #form="ngForm" (ngSubmit)="onSubmit(form)">
            <input type="username" class="login-input-info" placeholder="Enter your email address" id="username" name="username" required [(ngModel)]="username">
            <input type="email" class="login-input-info" placeholder="Enter your email address" id="email" name="email" required [(ngModel)]="email">
            <input type="password" class="login-input-info" placeholder="Enter password" id="password" name="password" required [(ngModel)]="password">
            <input type="repassword" class="login-input-info" placeholder="Enter password" id="repassword" name="repassword" required [(ngModel)]="repassword">
            <button type="submit" class="login-btn">Login</button>
        </form>
    </section>
</main>
